$(window).scroll(function(){
  if($(window).width() <= 400) {
    var scrollPos = $(this).scrollTop();
  if(scrollPos > 0 && scrollPos < 400){
    $('.sometext').css({'font-size':220 + scrollPos +'%'})   
  }
  else {
    $('.sometext').css({'font-size':'40px','opacity':'1'})
  }
}
  else {
  var scrollPos = $(this).scrollTop();
  if(scrollPos > 0 ){
    if(scrollPos>480){
      $('.sometext').css({'opacity':'0'})
    }
    else{
    $('.sometext').css({'font-size':400 + scrollPos*2 +'%','opacity':'1'})
      
    } 
  }
  else {
    $('.sometext').css({'font-size':'80px','opacity':'1'})
    $('#button').css({'font-size':'22px','opacity':'1'})
  }
}
})
